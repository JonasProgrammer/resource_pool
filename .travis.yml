language: cpp
os: linux
sudo: true
dist: xenial
cache:
  ccache: true
  directories:
  - ${HOME}/.ccache

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang++-5.0
    - g++-7
    - python-pip
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev

env:
  global:
  - LOCAL=${HOME}/.local
  - PATH=${LOCAL}/bin:${PATH}

before_script:
- cmake --version
- wget -O boost_1_66_0.tar.gz https://dl.bintray.com/boostorg/release/1.66.0/source/boost_1_66_0.tar.gz
- tar xzf boost_1_66_0.tar.gz
- cd boost_1_66_0
- ./bootstrap.sh --with-libraries=system,thread,context,coroutine
- mkdir build
- ./b2 --build-dir=build
- sudo ./b2 --build-dir=build install
- cd ${TRAVIS_BUILD_DIR}
- mkdir -p ${TRAVIS_BUILD_DIR}/build
- cd ${TRAVIS_BUILD_DIR}/build

matrix:
  include:
  - name: clang 5 release
    script:
    - |
        cmake \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_C_COMPILER=clang-5.0 \
            -D CMAKE_CXX_COMPILER=clang++-5.0 \
            -D CMAKE_C_COMPILER_LAUNCHER=ccache \
            -D CMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -D RESOURCE_POOL_BUILD_TESTS=ON \
            -D RESOURCE_POOL_BUILD_EXAMPLES=ON \
            -D RESOURCE_POOL_BUILD_BENCHMARKS=ON \
            ${TRAVIS_BUILD_DIR}
    - make -j $(nproc)
    - ctest -V -j $(nproc)
    - benchmarks/resource_pool_benchmark_async
    - examples/async_pool
    - examples/async_strand
    - examples/coro_pool
    - examples/sync_pool
  - name: gcc 7 debug+coverage
    script:
    - sudo pip install gcovr
    - |
        cmake \
            -D CMAKE_BUILD_TYPE=Debug \
            -D CMAKE_C_COMPILER=gcc-7 \
            -D CMAKE_CXX_COMPILER=g++-7 \
            -D CMAKE_C_COMPILER_LAUNCHER=ccache \
            -D CMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -D RESOURCE_POOL_BUILD_TESTS=ON \
            -D RESOURCE_POOL_BUILD_EXAMPLES=ON \
            -D RESOURCE_POOL_BUILD_BENCHMARKS=ON \
            -D RESOURCE_POOL_COVERAGE=ON \
            ${TRAVIS_BUILD_DIR}
    - make -j $(nproc)
    - ctest -V -j $(nproc)
    after_success:
    - bash <(curl -s https://codecov.io/bash)
